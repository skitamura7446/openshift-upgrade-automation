apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: sample-blog
    app.kubernetes.io/part-of: sample-blog
spec:
  replicas: 1
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: registry.redhat.io/rhel8/mysql-80
        ports:
        - containerPort: 3306
          protocol: TCP
        envFrom:
        - configMapRef:
            name: mysql-conf
        - secretRef:
            name: mysql-pass
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "300m"
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      serviceAccountName: sample-blog
